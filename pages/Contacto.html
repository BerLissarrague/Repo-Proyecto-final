  <h1>Contactanos</h1>
  <form class="form-container">
    <div class="form-group form-groupContacto">
      <label for="full_name_id" class="control-label">Nombre</label>
      <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombre">
    </div>

    <div class="form-group form-groupContacto">
      <label for="street1_id" class="control-label">E-mail</label>
      <input type="text" class="form-control" id="street1_id" name="street1" placeholder="E-mail">
    </div>

    <div class="form-group form-groupContacto">
      <label for="city_id" class="control-label">Ciudad</label>
      <input type="text" class="form-control" id="city_id" name="city" placeholder="Ciudad">
    </div>

    <div class="form-group form-groupContacto">
      <label for="street2_id" class="control-label">Direccion</label>
      <input type="text" class="form-control" id="street2_id" name="street2" placeholder="Direccion">
    </div>

    <div class="form-group form-groupContacto">
      <label for="state_id" class="control-label">Donde nos conociste?</label>
      <select class="form-control">
        <option class="opciones" value="conociste">Donde nos conociste?</option>
        <option class="opciones" value="Fb">Facebook</option>
        <option class="opciones" value="Inst">Instagram</option>
        <option class="opciones" value="otro">Otro</option>
      </select>
    </div>

    <div class="form-group form-groupContacto">
      <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
      <div class="col-md-12">
        <textarea class="form-control" id="message" name="message" placeholder="Escriba su mensaje" rows="7"></textarea>
      </div>
    </div>

    <div class="form-group btn-contacto">
      <div class="suscribirse-checkbox">
        <label><input type="checkbox"> Suscribirse</label>
      </div>
      <button type="submit" class="btn btn-dark">Guardar</button>
      <button type="clean" class="btn btn-dark">Limpiar</button>
    </div>
  </form>
