<div class="container-fluid conteconta">
  <form action="Contacto">
    <fieldset>
      <legend>Datos</legend>
      <label>Nombre <input type="text" name="nombre" placeholder="Nombre" /></label>
      <label>Ingresa tu Email <input type="email" name="email" placeholder="Tuemail@ejemplo.com" /></label>
    </fieldset>
    
    <fieldset>
      <legend>Nos conociste por... </legend>
      <select type="Nos conocio por..">
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="Otro">Otro</option>

      </select>
    </fieldset>
    <fieldset>
      <legend>Novedades</legend>
      <p> Desea recibir el Novedades <input type="checkbox" name="acepta" value="1"></p>

    </fieldset>
    
    
    <fieldset>
      <legend>Comentarios</legend>
      <section>
        <h4>Envianos tu comentario</h4>

        <textarea rows="5" cols="30"></textarea><br>

        <input type="submit" value="Enviar " />
        <input type="reset" value="Limpiar" />
      </section>
    </fieldset>
    </form>
